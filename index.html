    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -1,
        maxZoom: 2
    });
    var bounds = [[0, 0], [1536,2048]];
    var image = L.imageOverlay('Imogen.jpg', bounds).addTo(map);
    map.fitBounds(bounds);


    // click to find coordinates
    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
    }

    map.on('click', onMapClick);
